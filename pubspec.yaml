name: cat_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.17
  connectivity: ^3.0.6
  connectivity_plus: ^2.3.3
  equatable: ^2.0.3
  google_sign_in: ^5.0.7
  
  meta: ^1.3.0
  firebase_core: ^1.5.0
  flutter_bloc: ^7.0.1
  auth_repository:
    path: packages/auth_repository
  font_awesome_flutter: ^9.1.0
  form_inputs:
    path: packages/form_inputs
  formz: ^0.4.0
  google_fonts: ^2.0.0
  very_good_analysis: ^2.3.0
  json_serializable: ^3.5.1
  json_annotation: ^3.1.0
  # cache images
  cached_network_image: ^3.1.0
  like_button: ^2.0.2
  lazy_load_scrollview: ^1.3.0
  shared_preferences: ^2.0.6
  flutter_spinkit: ^5.0.0
  favorite_button: ^0.0.4
  splash_screen_view: ^3.0.0
  flutter_facebook_auth: ^3.5.1
  flutter_login_facebook:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.4
  
  
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: assets/images/splash_cat.png
  andriod: true
  ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
     - assets/images/cat.gif
     - assets/images/login_cat.png
     - assets/images/signin_cat.png
